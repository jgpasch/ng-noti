<div class="">
    <form id="register-form" name="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" [ngClass]="{}">
          <label for="email">Email</label>
          <input #firstInput type="text" class="form-control" [ngClass]="{error: email.touched && email.invalid}" name="email" [formControl]="email" placeholder="emample@email.com"/>
      </div>
      <div class="form-group" [ngClass]="{}">
          <label for="password">Password</label>
          <input #firstInput type="password" class="form-control" [ngClass]="{error: password.touched && password.invalid}" name="password" [formControl]="password" placeholder="********"/>
      </div>
      <div class="form-group" [ngClass]="{}">
          <label for="confirmPassword">Confirm Password</label>
          <input #firstInput type="password" class="form-control" [ngClass]="{error: confirm-password.touched && confirm-password.invalid}" name="confirm-password" [formControl]="confirmPassword" placeholder="********"/>
          <div class="password-error-div"><p class="error-msg" *ngIf="apiError">{{apiError}}</p></div>
      </div>
      <div class="form-group buttons">
          <button [disabled]="!this.registerForm.valid" class="btn btn-primary">Register</button>
          <div><a [routerLink]="['/login']">Login</a></div>
      </div>
    </form>
</div>
