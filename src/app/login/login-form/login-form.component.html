<div class="">
    <form id="login-form" name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" [ngClass]="{}">
          <label for="email">email</label>
          <input #firstInput type="text" class="form-control" [ngClass]="{error: email.touched && email.invalid}" name="email" [formControl]="email" required />
      </div>
      <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" class="form-control" [ngClass]="{error: password.touched && password.invalid}" name="password" [formControl]="password" required />
      </div>
      <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
      </div>
    </form>
</div>
