<div class="">
    <form id="login-form" name="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="form-group" [ngClass]="{}">
          <label for="email">Email</label>
          <input #firstInput type="email" class="form-control" [ngClass]="{error: email.touched && email.invalid}" name="email" [formControl]="email" placeholder="example@email.com"/>
      </div>
      <div class="form-group" >
          <label for="password">Password</label>
          <input type="password" class="form-control" [ngClass]="{error: password.touched && password.invalid}" name="password" [formControl]="password" placeholder="********"/>
          <div class="password-error-div"><p class="error-msg" *ngIf="apiError">{{apiError}}</p></div>
      </div>
      <div class="form-group buttons">
          <button [disabled]="loading || !this.loginForm.valid" class="btn btn-primary">Login</button>
          <div><a [routerLink]="['register']">Register</a></div>
      </div>
    </form>
</div>
<div class="spinner-container">
  <app-spinner *ngIf="loading"></app-spinner>
</div>
